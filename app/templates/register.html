<!DOCTYPE html>
<html style="overflow-x: hidden;">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../static/styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container>">
            <div class="row justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="registercard">
                        <h1>Register</h1>
        
                        <form action="/register" method="post">
                            {{ form.csrf_token }}
        
                            <label for="new-username" style="margin: 0; padding: 0; display: inline;"></label>
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <input class="form-control" type="text" id = "new-username" name="username" placeholder="Username" required style="margin-top:7px" aria-describedby="usernameHelpBlock">
                            </div>
                            <div id="usernameHelpBlock" class="form-text">
                            8-20 characters long, and must not contain spaces.
                            </div>
        
                            
                            <label for="new-password" style="margin: 0; padding: 0; display: inline;"></label>
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <input type="text" id="new-password" name="password" placeholder="Password" required style="margin-top:7px" class="form-control" aria-describedby="passwordHelpBlock">
                            </div>
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </div>
        
        
                            <label for="new-password" style="margin: 0; padding: 0; display: inline;"></label>
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <input type="text" id="new-password" name="new-password" placeholder="Re-enter Password" required style="margin-top:7px" class="form-control" aria-describedby="passwordHelpBlock">
                            </div>
                            <div id="passwordHelpBlock" class="form-text">
                                Must be the same as Password
                            </div>
        
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        
                        <div class="d-flex justify-content-center mt-3">
                          <a href="{{ url_for('login') }}" class="btn btn-link">
                            <i class="fas fa-sign-in-alt me-2"></i> Already have an account?
                          </a>
                        </div>                        

        
        <script src="../static/parallax.js"></script>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
    
</html>
