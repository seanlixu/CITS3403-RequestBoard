<!DOCTYPE html>
<html style="overflow-x: hidden;">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../static/styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body >
        <div class="container>">
            <div class="row justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="card">
                        <h1>Login</h1>
                        <form action="/login" method="post">
                            {{ form.csrf_token }}
    
                            <!-- username -->
                            <label for="username" style="margin: 0; padding: 0; display: inline;"></label>
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <input class="form-control" type="text" id = "username" name="username" placeholder="Username" required style="margin-top:7px" >
                            </div>
                               
                            <!-- password -->
                            <label for="password" style="margin: 0; padding: 0; display: inline;"></label>
                            <div class="row justify-content-center" style="margin-top:20px;">
                                <input type="password" id="password" name="password" placeholder="Password" required style="margin-top:7px" class="form-control">
                            </div>

                            <div class="row justify-content-center" style="margin-top:20px;">
                                <button type="submit" class="btn btn-primary">login</button>
                            </div>
                        </form>
                        
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <div class="d-flex justify-content-center mt-3">
                            <a href="{{ url_for('register') }}" class="btn btn-link">
                                <i class="fas fa-user-plus me-2"></i> Register
                            </a>
                            <a href="forgotPass.html" class="btn btn-link">
                                <i class="fas fa-key me-2"></i> Forgot password?
                            </a>
                        </div>

        
        <script src="../static/parallax.js"></script>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
    
</html>
